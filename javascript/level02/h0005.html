<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>表单元素2</title>
</head>
<body>
  个人爱好：
  <label>
    <input type="checkbox" name="ah" id="ah01" value="游戏">游戏
  </label>
  <label>
    <input type="checkbox" name="ah" id="ah02" value="学习">学习
  </label>
  <label>
    <input type="checkbox" name="ah" id="ah03" value="音乐">音乐
  </label>
  <label>
    <input type="checkbox" name="ah" id="ah04" value="运动">运动
  </label>
  <label>
    <input type="checkbox" checked id="chkXy">同意用户隐私协议
  </label>

  <label>
    性别：
    <select id="xb">
      <option value="m">男</option>
      <option value="f">女</option>
      <option value="n" selected>打死也不说</option>
    </select>
  </label>
  <button id="btnOk">确定</button>
  <span id="spInfo"></span>
  
  <!-- position: fixed;他能使div中的padding值变得真实 -->
  <div style="background-color: rgba(0, 0, 0, 0.6);padding: 1rem;position: fixed;">
    <!-- 多级目录向上就是多次../ -->
    <a style="color: #f00;" href="../../test/index.html">返回首页</a>
  </div>


  <script src="h0005.js"></script>
</body>
</html>
