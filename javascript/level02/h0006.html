<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>本地存储和页面跳转</title>
</head>

<body>
  本地储存：<input type="text" id="txtInfo" placeholder="请输入信息">
  <button id="btnSave">保存</button>
  <button id="btnLoad">加载</button>
  <button id="btnDel">删除</button>
  <hr>
  本地session存储：
  <input type="text" id="txtSession" placeholder="请输入session信息">
  <button id="btnSaveSession">保存</button>
  <button id="btnLoadSession">加载</button>
  <button id="btnDelSession">删除</button>
  <hr>
  <button id="btnLink">跳转</button>
  <!-- href="javascript:void(0);"表示a标记不要跳转 -->
  <a href="javascript:void(0);" id="alink">超链接跳转</a>
  <button id="btnTab">新页签跳转</button>
  <hr>
  <div id="divInfo"></div>
  <!-- myoss.huhuiyu.top -->

  <script src="h0006.js"></script>
</body>
</html>
