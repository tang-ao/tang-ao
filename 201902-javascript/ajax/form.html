<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单提交</title>
</head>
<body>
  <!-- 原始表单提交 -->
  <!-- 
    action表示提交数据的服务器地址，一般是后端服务地址
    method表示提交数据的方式，一般就是POST和GET
    表单提交的效果有点像a链接跳转，都会跳转到新页面
  -->
  <form action="https://huhuiyu.cn/teach-ajax-demo/" method="POST">
    <input type="text" name="echo">
  <!-- 表单特有的按钮，触发提交数据的动作 -->
    <input type="submit" value="提交">
  </form>
  <hr>
  <!-- 
    https://huhuiyu.cn/teach-ajax-demo/
    https://huhuiyu.cn/teach-ajax-demo/test/imageCode?echo=1&test.abc=2

    post提交是将表单中的数据用内容体传递到服务器地址
    不会显示在地址栏，可以传递大量的数据或者是文件这种复杂的数据
    get提交会将表单中的数据用地址栏信息传递到服务器
    也就是会在地址栏暴露传递的数据，且有长度限制
    不能提交复杂的数据，而且会对中文或者符号这样的数据转码
    一般来说都会使用POST方式提交，只有极少数据的时候才会get
    无论是哪一种方式，表单数据都会编码成下面的格式
    表单元素name值=表单元素的输入值&表单元素1=表单元素值1...
    所以表单元素提交必须带有name属性！！！
   -->


  <form action="https://huhuiyu.cn/teach-ajax-demo/test/imageCode" method="GET">
    <!-- 下面的表单元素都是无效的，只是为了演示get和post差异 -->
    <input type="text" name="echo">
    <input type="text" name="test.abc">
    <input type="submit">
  </form>
  
  <!-- 隐藏方式提交表单 
  -->
  <form id="myform" style="display: none;" action="https://huhuiyu.cn/teach-ajax-demo/" method="GET">
    <input id="myecho" type="text" name="echo">
  </form>

  <button id="btnForm">提交隐藏的表单</button>
  
  <script>
    let myform=document.getElementById('myform');
    let myecho=document.getElementById('myecho');
    let btnForm=document.getElementById('btnForm');

    btnForm.addEventListener('click', function() {
      // 修改表单数据
      myecho.value = Math.random();
      // 触发表单提交动作，submit方法是表单（form）对象特有的
      myform.submit();
    });
  </script>
