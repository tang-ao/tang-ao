<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax-登陆和注册</title>
</head>
<body>
  <h1>注册的部分</h1>
  <div>
    <input type="text" id="txt01" placeholder="用户名">
    <input type="password" id="txt02" placeholder="密码">
    <input type="text" id="txt03" placeholder="昵称">
    <button id="btn01">注册</button>
  </div>

  <h1>用户登录</h1>
  <div>
    <input type="text" id="txt04" placeholder="登陆名称">
    <input type="text" id="txt05" placeholder="登陆密码">
    <button id="btn02">登陆</button>
  </div>
  <div id="divInfo"></div>
  

  <script src="js/axios.min.js"></script>
  <script src="js/qs.min.js"></script>
  <script src="js/tools.js"></script>

  <script src="js/ajax05.js"></script>
</body>
</html>
