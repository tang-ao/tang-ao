<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>网络照片墙功能</title>
  <link rel="stylesheet" href="css/ajax0007.css">
</head>
<body>

      <!-- Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 Node.js 中，作用是ajax访问 -->

      <!-- ajax的基本框架 -->
