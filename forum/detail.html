<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情</title>
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/detail.css">
</head>
<body>
  <div class="text-right" style="padding: 0.1rem;">
   <a href="post.html" class="btn btn-primary">返回</a>
  </div>

   <!-- bootstrap的面板 -->
   <div class="panel panel-info" style="margin: 1rem;">
    <div class="panel-heading">
      <div class="panel-title" id="divTitle">
      </div>
    </div>
    <!-- 面板的主题内容 -->
     <div class="panel-body">
       <div id="divPost"></div>
     </div>
     <!-- 面板底部 -->
     <div class="panel-footer text-right">
       <span id="spPostTime"></span>
     </div>
   </div>

   <!-- 回帖功能 -->
   <div style="display: flex;">
    <input type="text" id="txtContent" class="form-control" placeholder="回帖的内容">
    <span class="btn btn-primary" id="btnAdd">回帖</span>
  </div>

   <!-- 回帖信息显示区域 -->
   <div id="divReply"></div>

   <!-- bootstrap弹出式对话框 -->
   <div class="modal fade" id="alert-dialog">
     <div class="modal-dialog modal-sm"></div>
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
           <h4 class="modal-title">服务器消息</h4>
         </div>
         <div class="modal-body">
           <div id="divMessage"></div>
         </div>
       </div>
     </div>
   </div>
   

    <!-- jquery的导入一定要在bootstrap的上面，因为bootstrap依赖jquery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 Node.js 中，作用是ajax访问 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- qs是用于转换json到http参数的库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <!-- ajax的基本框架 -->
    <script src="../ajax/js/ajax.js"></script>

    <script src="js/detail.js"></script>
</body>
</html>
