<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boodstrap图片跑马灯</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
  <!-- 容器，用于固定跑马灯的位置和大小 -->
  <section id="main">
    <div>
      <!-- bootstrap的.img-responsive演示是图片大小自适应 -->
      <!-- <img class="img-responsive" src="https://tse4-mm.cn.bing.net/th/id/OIP.GpMAp_VGDiwFvzmhrWZ9NgHaE8?pid=Api&rs=1.jpg" alt=""> -->
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- 导航 -->
        <ol class="carousel-indicators">
          <!-- data-target 是指定跑马灯容器元素
             data-slide-to 是点击后滑动到那一个图片
             active类表示激活的选项
         -->
          <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mycarousel" data-slide-to="1" class=""></li>
          <li data-target="#mycarousel" data-slide-to="2" class=""></li>
          <li data-target="#mycarousel" data-slide-to="3" class=""></li>
        </ol>
        <!-- 图片容器 -->
        <div class="carousel-inner">
          <!-- 图片项，要和上面的li（导航）数量匹配 -->
          <div class="item active">
            <img class="img-responsive"
              src="https://tse4-mm.cn.bing.net/th/id/OIP.GpMAp_VGDiwFvzmhrWZ9NgHaE8?pid=Api&rs=1.jpg" alt="">
              <!-- 图片描述信息 -->
              <div class="carousel-caption">
                相机弯曲
              </div>
          </div>
          <div class="item">
            <img class="img-responsive"
              src="http://www.technosamrat.com/wp-content/uploads/2012/02/Ocean-Wallpapers-Images1.jpg" alt="">
              <!-- 图片描述信息 -->
              <div class="carousel-caption">
                海市蜃楼
              </div>
          </div>
          <div class="item">
            <img src="http://img1.gtimg.com/cq/pics/hv1/231/3/2307/150013671.jpg" alt="">
            <!-- 图片描述信息 -->
            <div class="carousel-caption">
              江山如你
            </div>
          </div>
          <div class="item">
            <img src="http://www.chachaba.com/news/uploads/180807/5034_180807170636_1.jpg" alt="">
            <!-- 图片描述信息 -->
            <div class="carousel-caption">
              从心开始
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- jquery的导入一定要在bootstrap的上面，因为bootstrap依赖jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 Node.js 中，作用是ajax访问 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <!-- qs是用于转换json到http参数的库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.min.js"></script>
  <!-- ajax的基本框架 -->
  <script src="../ajax/js/ajax.js"></script>

  <script src="js/carousel.js"></script>
</body>

</html>
