<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面加载事件</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/other02.css">
  <script>
    console.log('头部导入的js', document.getElementById('loading'));
    // 页面加载事件，当页面资源全部加载完毕之后才会执行
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      var main = document.getElementById('main');
      console.log('头部导入的js里面的load事件', loading, main);
        // 删除元素，就是找到父元素，里面有移除的方法
        // 元素.parentNode就是获取元素的父节点，其实就是包含它的元素
        var ploading = loading.parentNode;
        console.log('父节点', ploading);
        ploading.removeChild(loading);
        main.style.display = 'block';
    });
  </script>
</head>
<body>
  <!-- 页面加载中区域 -->
  <div id="loading">
    页面加载中........
  </div>
  <!-- 真实页面 -->
  <div id="main">
  <img src="https://tse4-mm.cn.bing.net/th/id/OIP.GpMAp_VGDiwFvzmhrWZ9NgHaE8?pid=Api&rs=1.jpg" alt="">
  <img src="http://www.technosamrat.com/wp-content/uploads/2012/02/Ocean-Wallpapers-Images1.jpg" alt="">
  <img src="http://img1.gtimg.com/cq/pics/hv1/231/3/2307/150013671.jpg" alt="">
  <img src="http://www.chachaba.com/news/uploads/180807/5034_180807170636_1.jpg" alt="">
  </div>

  <!-- jquery的导入一定要在bootstrap的上面，因为bootstrap依赖jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 Node.js 中，作用是ajax访问 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <!-- qs是用于转换json到http参数的库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.min.js"></script>
  <!-- ajax的基本框架 -->
  <script src="../ajax/js/ajax.js"></script>

  <script src="js/other02.js"></script>
</body>
</html>
