<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/test.css">
</head>

<body>
  <a href="index.html" class="btn btn-block"></a>
  <!-- ajax测试相关 -->
  <div class="flex-div">
    <input type="text" class="form-control" id="txtEcho" placeholder="echo">
    <span class="btn btn-danger" id="btnAjax">ajax <i class="iconfont">&#xe6df;</i> </span>
    <span class="btn btn-danger" id="btnAjaxError">错误的ajax <i class="iconfont">&#xe6df;</i> </span>
  </div>
  <!-- 显示结果信息的div -->
  <div id="divResult"></div>
  <!-- 消息对话框 -->
  <div class="modal fade" id="alert-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">消息</h4>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>


  <!-- jquery的导入一定要在bootstrap的上面，因为bootstrap依赖jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 Node.js 中，作用是ajax访问 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <!-- qs是用于转换json到http参数的库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.min.js"></script>
  <!-- ajax的基本框架 -->
  <script src="js/ajax.js"></script>

  <script src="js/test.js"></script>
</body>

</html>
